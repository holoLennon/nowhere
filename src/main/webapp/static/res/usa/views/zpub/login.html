<header id="header"  class="animated fadeInDown" >

    <div id="logo-group">
        <span id="logo"> <img src="res/styles/img/logo.png" alt="SmartAdmin"> </span>
    </div>

    <span id="extr-page-header-space"> <span class="hidden-mobile hiddex-xs">没有账号?</span> <a
             class="btn btn-danger" ng-click="reg();">注册</a>一个 </span>

</header>
<div id="main" role="main"  class="animated fadeInDown" >

    <div id="content" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
                <h1 class="txt-color-red login-header-big">易健</h1>

                <div class="hero">
                    <div class="pull-left login-desc-box-l">
                        <h4 class="paragraph-header">杭州易健医疗科技有限公司，主要经营技术开发、技术咨询、技术服务、成果转让、医疗技术、计算机软硬件、 电子产品、数据处理技术；</h4>

                        <div class="login-app-icons">
                        </div>
                    </div>
                    <img src="res/styles/img/demo/iphoneview.png" class="pull-right display-image" alt style="width:210px; margin-top:10px;">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5 class="about-heading">质量!</h5>

                        <p>
                            以实现顾客满意为目标，确保顾客的需求和期望能够实现
                        </p>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <h5 class="about-heading">安全!</h5>

                        <p>
                            责任重于泰山，安全高于一切，企业是药品质量的第一责任人！
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                <div class="well no-padding">
                    <form id="login-form" class="smart-form client-form"  data-smart-validate-form>
                        <header>
                            登录
                        </header>
                        <fieldset>
                            <section>
                                <label class="label">账号/手机号</label>
                                <label class="input"> <i class="icon-append fa fa-user"></i>
                                    <input type="text" name="username" ng-model="vm.user.username"
                                           data-smart-validate-input
                                           data-required >
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
                                        手机号</b></label>
                            </section>
                            <section>
                                <label class="label">密码</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input type="password" name="password" ng-model="vm.user.password"
                                           data-smart-validate-input
                                           data-required
                                           data-minlength="6"
                                           data-maxnlength="20"
                                           data-message="请输入密码">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 大于等于6位的密码</b> </label>

                                <div class="note">
                                    <a ui-sref="forgotPassword">忘记密码?</a>
                                </div>
                            </section>
                            <section>
                                <label class="checkbox">
                                    <input type="checkbox" name="remember" checked ng-model="vm.user.isremember">
                                    <i></i>记住密码</label>
                            </section>
                        </fieldset>
                        <footer>
                            <button type="submit" class="btn btn-primary" ng-click="login()">
                               登录
                            </button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
